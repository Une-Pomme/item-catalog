<html>
<head>	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<div id="wrapper">
	{% include "header.html" %}
	<div class = "item-pane">
			<div class = "item-form-pane">
		<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
		<h1>{{item.name}}</h1>
		<p>{{item.description}}</p>
		{% if ownsItem %}
		<a href='{{url_for('editItem', item_id = item.id )}}'>Edit</a> | <a href="{{url_for('deleteItem', item_id = item.id )}}">Delete</a>
		{% endif %}
	</div>
	</div>
</body>
</html>
